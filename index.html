<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IFC Viewer – ThatOpen</title>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="logo">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M12 2L2 7l10 5 10-5-10-5z"/>
                <path d="M2 17l10 5 10-5"/>
                <path d="M2 12l10 5 10-5"/>
            </svg>
            IFC Viewer
        </div>
        
        <div class="divider"></div>
        
        <button class="btn btn-primary" id="btn-load">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                <polyline points="17 8 12 3 7 8"/>
                <line x1="12" y1="3" x2="12" y2="15"/>
            </svg>
            IFC laden
        </button>
        
        <button class="btn" id="btn-fit">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M15 3h6v6M9 21H3v-6M21 3l-7 7M3 21l7-7"/>
            </svg>
            Fit View
        </button>
        
        <button class="btn" id="btn-reset">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 8"/>
                <path d="M3 3v5h5"/>
            </svg>
            Reset
        </button>
        
        <span class="status" id="status">Initialisiere...</span>
    </header>
    
    <input type="file" id="file-input" accept=".ifc">
    
    <!-- 3D Viewport -->
    <div id="viewport">
        <div class="dropzone" id="dropzone">
            <svg class="dropzone-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                <polyline points="17 8 12 3 7 8"/>
                <line x1="12" y1="3" x2="12" y2="15"/>
            </svg>
            <h2>IFC-Datei laden</h2>
            <p>Datei hierher ziehen oder Schaltfläche oben nutzen</p>
        </div>
    </div>
    
    <!-- Properties Panel -->
    <aside class="panel">
        <div class="panel-header">
            <h3>Eigenschaften</h3>
        </div>
        <div class="panel-content" id="properties">
            <div class="empty-state">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                    <circle cx="12" cy="12" r="10"/>
                    <path d="M12 16v-4M12 8h.01"/>
                </svg>
                <p>Element im Viewer auswählen<br>um Eigenschaften zu sehen</p>
            </div>
        </div>
    </aside>

 <script type="module" src="./src/main.ts"></script>
</body>
</html>
