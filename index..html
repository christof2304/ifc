<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IFC Viewer – ThatOpen</title>
    
    <!-- Import Maps für ES Modules via esm.sh (CORS-freundlich) -->
    <script type="importmap">
    {
        "imports": {
            "three": "https://esm.sh/three@0.160.1",
            "three/": "https://esm.sh/three@0.160.1/",
            "web-ifc": "https://esm.sh/web-ifc@0.0.72",
            "@thatopen/components": "https://esm.sh/@thatopen/components@2.4.11?deps=three@0.160.1",
            "@thatopen/components-front": "https://esm.sh/@thatopen/components-front@2.4.11?deps=three@0.160.1",
            "@thatopen/fragments": "https://esm.sh/@thatopen/fragments@2.4.11?deps=three@0.160.1"
        }
    }
    </script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500&family=Outfit:wght@300;400;500;600&display=swap');
        
        :root {
            --bg-dark: #0a0a0b;
            --bg-panel: #141416;
            --bg-hover: #1e1e22;
            --border: #2a2a2e;
            --text: #e4e4e7;
            --text-muted: #71717a;
            --accent: #22d3ee;
            --accent-dim: #0891b2;
            --success: #4ade80;
            --warning: #fbbf24;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Outfit', sans-serif;
            background: var(--bg-dark);
            color: var(--text);
            overflow: hidden;
            height: 100vh;
        }
        
        /* Header */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 48px;
            background: var(--bg-panel);
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            padding: 0 16px;
            gap: 16px;
            z-index: 100;
        }
        
        .logo {
            font-weight: 600;
            font-size: 14px;
            color: var(--accent);
            letter-spacing: -0.02em;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .logo svg {
            width: 20px;
            height: 20px;
        }
        
        .divider {
            width: 1px;
            height: 24px;
            background: var(--border);
        }
        
        .btn {
            font-family: 'Outfit', sans-serif;
            font-size: 13px;
            font-weight: 500;
            padding: 8px 14px;
            border-radius: 6px;
            border: 1px solid var(--border);
            background: var(--bg-hover);
            color: var(--text);
            cursor: pointer;
            transition: all 0.15s ease;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        .btn:hover {
            background: var(--border);
            border-color: var(--text-muted);
        }
        
        .btn-primary {
            background: var(--accent-dim);
            border-color: var(--accent);
            color: white;
        }
        
        .btn-primary:hover {
            background: var(--accent);
        }
        
        .btn svg {
            width: 16px;
            height: 16px;
        }
        
        .status {
            margin-left: auto;
            font-size: 12px;
            color: var(--text-muted);
            font-family: 'JetBrains Mono', monospace;
        }
        
        .status.loading {
            color: var(--warning);
        }
        
        .status.ready {
            color: var(--success);
        }
        
        /* 3D Viewport */
        #viewport {
            position: fixed;
            top: 48px;
            left: 0;
            right: 320px;
            bottom: 0;
            background: var(--bg-dark);
        }
        
        #viewport canvas {
            width: 100% !important;
            height: 100% !important;
        }
        
        /* Drop Zone Overlay */
        .dropzone {
            position: absolute;
            inset: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: rgba(10, 10, 11, 0.95);
            opacity: 1;
            transition: opacity 0.3s ease;
            pointer-events: none;
            z-index: 10;
        }
        
        .dropzone.hidden {
            opacity: 0;
        }
        
        .dropzone.dragover {
            background: rgba(34, 211, 238, 0.1);
            border: 2px dashed var(--accent);
        }
        
        .dropzone-icon {
            width: 64px;
            height: 64px;
            margin-bottom: 16px;
            color: var(--text-muted);
        }
        
        .dropzone h2 {
            font-size: 18px;
            font-weight: 500;
            margin-bottom: 8px;
        }
        
        .dropzone p {
            font-size: 13px;
            color: var(--text-muted);
        }
        
        /* Properties Panel */
        .panel {
            position: fixed;
            top: 48px;
            right: 0;
            width: 320px;
            bottom: 0;
            background: var(--bg-panel);
            border-left: 1px solid var(--border);
            overflow-y: auto;
            z-index: 50;
        }
        
        .panel-header {
            padding: 16px;
            border-bottom: 1px solid var(--border);
            position: sticky;
            top: 0;
            background: var(--bg-panel);
        }
        
        .panel-header h3 {
            font-size: 13px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--text-muted);
        }
        
        .panel-content {
            padding: 16px;
        }
        
        .property-group {
            margin-bottom: 20px;
        }
        
        .property-group-title {
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.08em;
            color: var(--accent);
            margin-bottom: 10px;
            padding-bottom: 6px;
            border-bottom: 1px solid var(--border);
        }
        
        .property-row {
            display: flex;
            justify-content: space-between;
            padding: 6px 0;
            font-size: 12px;
            border-bottom: 1px solid rgba(255,255,255,0.03);
        }
        
        .property-key {
            color: var(--text-muted);
            flex-shrink: 0;
            max-width: 45%;
        }
        
        .property-value {
            color: var(--text);
            text-align: right;
            font-family: 'JetBrains Mono', monospace;
            font-size: 11px;
            word-break: break-all;
            max-width: 55%;
        }
        
        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: var(--text-muted);
        }
        
        .empty-state svg {
            width: 48px;
            height: 48px;
            margin-bottom: 12px;
            opacity: 0.5;
        }
        
        .empty-state p {
            font-size: 13px;
        }
        
        /* Model Tree */
        .tree-item {
            padding: 8px 12px;
            font-size: 12px;
            cursor: pointer;
            border-radius: 4px;
            margin-bottom: 2px;
            transition: background 0.1s;
        }
        
        .tree-item:hover {
            background: var(--bg-hover);
        }
        
        .tree-item.selected {
            background: var(--accent-dim);
            color: white;
        }
        
        /* Hidden file input */
        #file-input {
            display: none;
        }
        
        /* Loading spinner */
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .spinner {
            width: 16px;
            height: 16px;
            border: 2px solid var(--border);
            border-top-color: var(--accent);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }
        
        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: var(--bg-dark);
        }
        
        ::-webkit-scrollbar-thumb {
            background: var(--border);
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: var(--text-muted);
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="logo">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M12 2L2 7l10 5 10-5-10-5z"/>
                <path d="M2 17l10 5 10-5"/>
                <path d="M2 12l10 5 10-5"/>
            </svg>
            IFC Viewer
        </div>
        
        <div class="divider"></div>
        
        <button class="btn btn-primary" id="btn-load">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                <polyline points="17 8 12 3 7 8"/>
                <line x1="12" y1="3" x2="12" y2="15"/>
            </svg>
            IFC laden
        </button>
        
        <button class="btn" id="btn-fit">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M15 3h6v6M9 21H3v-6M21 3l-7 7M3 21l7-7"/>
            </svg>
            Fit View
        </button>
        
        <button class="btn" id="btn-reset">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 8"/>
                <path d="M3 3v5h5"/>
            </svg>
            Reset
        </button>
        
        <span class="status" id="status">Bereit</span>
    </header>
    
    <input type="file" id="file-input" accept=".ifc">
    
    <!-- 3D Viewport -->
    <div id="viewport">
        <div class="dropzone" id="dropzone">
            <svg class="dropzone-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                <polyline points="17 8 12 3 7 8"/>
                <line x1="12" y1="3" x2="12" y2="15"/>
            </svg>
            <h2>IFC-Datei laden</h2>
            <p>Datei hierher ziehen oder Schaltfläche oben nutzen</p>
        </div>
    </div>
    
    <!-- Properties Panel -->
    <aside class="panel">
        <div class="panel-header">
            <h3>Eigenschaften</h3>
        </div>
        <div class="panel-content" id="properties">
            <div class="empty-state">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                    <circle cx="12" cy="12" r="10"/>
                    <path d="M12 16v-4M12 8h.01"/>
                </svg>
                <p>Element im Viewer auswählen<br>um Eigenschaften zu sehen</p>
            </div>
        </div>
    </aside>

    <script type="module">
        import * as THREE from 'three';
        import * as OBC from '@thatopen/components';
        import * as OBCF from '@thatopen/components-front';
        
        // ============================================
        // APP STATE
        // ============================================
        const state = {
            components: null,
            world: null,
            fragments: null,
            ifcLoader: null,
            highlighter: null,
            currentModel: null
        };
        
        // ============================================
        // DOM ELEMENTS
        // ============================================
        const viewport = document.getElementById('viewport');
        const dropzone = document.getElementById('dropzone');
        const fileInput = document.getElementById('file-input');
        const btnLoad = document.getElementById('btn-load');
        const btnFit = document.getElementById('btn-fit');
        const btnReset = document.getElementById('btn-reset');
        const statusEl = document.getElementById('status');
        const propertiesEl = document.getElementById('properties');
        
        // ============================================
        // STATUS HELPER
        // ============================================
        function setStatus(text, type = '') {
            statusEl.textContent = text;
            statusEl.className = 'status ' + type;
        }
        
        // ============================================
        // INIT ENGINE
        // ============================================
        async function initEngine() {
            setStatus('Engine initialisieren...', 'loading');
            
            // Components initialisieren
            state.components = new OBC.Components();
            
            // World erstellen
            const worlds = state.components.get(OBC.Worlds);
            state.world = worlds.create();
            
            // Scene
            state.world.scene = new OBC.SimpleScene(state.components);
            state.world.scene.setup();
            state.world.scene.three.background = new THREE.Color(0x0a0a0b);
            
            // Renderer
            state.world.renderer = new OBC.SimpleRenderer(state.components, viewport);
            
            // Camera
            state.world.camera = new OBC.SimpleCamera(state.components);
            await state.world.camera.controls.setLookAt(15, 15, 15, 0, 0, 0);
            
            // Engine starten
            state.components.init();
            
            // FragmentsManager initialisieren
            const workerUrl = 'https://thatopen.github.io/engine_fragment/resources/worker.mjs';
            state.fragments = state.components.get(OBC.FragmentsManager);
            state.fragments.init(workerUrl);
            
            // Model zur Szene hinzufügen wenn geladen
            state.fragments.list.onItemSet.add(({ value: model }) => {
                model.useCamera(state.world.camera.three);
                state.world.scene.three.add(model.object);
                state.fragments.core.update(true);
                state.currentModel = model;
            });
            
            // Camera update bei Bewegung
            state.world.camera.controls.addEventListener('rest', () => {
                state.fragments.core.update(true);
            });
            
            // IFC Loader konfigurieren
            state.ifcLoader = state.components.get(OBC.IfcLoader);
            await state.ifcLoader.setup({
                autoSetWasm: false,
                wasm: {
                    path: 'https://unpkg.com/web-ifc@0.0.72/',
                    absolute: true
                }
            });
            
            // Highlighter für Selektion (Frontend-Komponente)
            try {
                state.highlighter = state.components.get(OBCF.Highlighter);
                state.highlighter.setup({ world: state.world });
                
                // Selection Event
                state.highlighter.events.select.onHighlight.add((fragmentIdMap) => {
                    showProperties(fragmentIdMap);
                });
                
                state.highlighter.events.select.onClear.add(() => {
                    clearProperties();
                });
            } catch (e) {
                console.warn('Highlighter nicht verfügbar:', e);
            }
            
            // Raycaster für Klick-Events
            const raycasters = state.components.get(OBC.Raycasters);
            const raycaster = raycasters.get(state.world);
            
            setStatus('Bereit', 'ready');
        }
        
        // ============================================
        // LOAD IFC FILE
        // ============================================
        async function loadIFC(file) {
            setStatus('IFC wird geladen...', 'loading');
            dropzone.classList.add('hidden');
            
            try {
                const buffer = await file.arrayBuffer();
                const data = new Uint8Array(buffer);
                
                // Altes Model entfernen falls vorhanden
                if (state.currentModel) {
                    state.world.scene.three.remove(state.currentModel.object);
                    state.fragments.dispose();
                }
                
                // IFC laden
                await state.ifcLoader.load(data);
                
                // Kamera anpassen
                fitCamera();
                
                setStatus(`${file.name} geladen`, 'ready');
                
            } catch (error) {
                console.error('Fehler beim Laden:', error);
                setStatus('Fehler: ' + error.message, '');
                dropzone.classList.remove('hidden');
            }
        }
        
        // ============================================
        // CAMERA CONTROLS
        // ============================================
        function fitCamera() {
            if (!state.currentModel) return;
            
            const box = new THREE.Box3().setFromObject(state.currentModel.object);
            const center = box.getCenter(new THREE.Vector3());
            const size = box.getSize(new THREE.Vector3());
            const maxDim = Math.max(size.x, size.y, size.z);
            const distance = maxDim * 1.5;
            
            state.world.camera.controls.setLookAt(
                center.x + distance,
                center.y + distance * 0.7,
                center.z + distance,
                center.x,
                center.y,
                center.z,
                true
            );
        }
        
        function resetCamera() {
            state.world.camera.controls.setLookAt(15, 15, 15, 0, 0, 0, true);
        }
        
        // ============================================
        // PROPERTIES PANEL
        // ============================================
        async function showProperties(fragmentIdMap) {
            if (!fragmentIdMap || Object.keys(fragmentIdMap).length === 0) {
                clearProperties();
                return;
            }
            
            // Erste Fragment-ID und Express-ID extrahieren
            const fragmentId = Object.keys(fragmentIdMap)[0];
            const expressIds = fragmentIdMap[fragmentId];
            
            if (!expressIds || expressIds.size === 0) {
                clearProperties();
                return;
            }
            
            const expressId = [...expressIds][0];
            
            // Properties aus dem Model holen
            let html = '';
            
            try {
                // Basis-Informationen
                html += `
                    <div class="property-group">
                        <div class="property-group-title">Identifikation</div>
                        <div class="property-row">
                            <span class="property-key">Express ID</span>
                            <span class="property-value">${expressId}</span>
                        </div>
                        <div class="property-row">
                            <span class="property-key">Fragment ID</span>
                            <span class="property-value">${fragmentId.substring(0, 12)}...</span>
                        </div>
                    </div>
                `;
                
                // Falls IndexedDB Properties verfügbar sind
                const indexer = state.components.get(OBC.IfcRelationsIndexer);
                if (indexer && state.currentModel) {
                    // Hier könnten weitere Properties aus dem IFC geholt werden
                    // Das erfordert zusätzliche Konfiguration des IfcPropertiesManager
                }
                
            } catch (e) {
                console.warn('Properties konnten nicht gelesen werden:', e);
            }
            
            // Geometrie-Info hinzufügen
            html += `
                <div class="property-group">
                    <div class="property-group-title">Hinweis</div>
                    <div class="property-row">
                        <span class="property-key" style="max-width: 100%">
                            Für vollständige IFC-Properties wird der IfcPropertiesManager benötigt.
                        </span>
                    </div>
                </div>
            `;
            
            propertiesEl.innerHTML = html;
        }
        
        function clearProperties() {
            propertiesEl.innerHTML = `
                <div class="empty-state">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                        <circle cx="12" cy="12" r="10"/>
                        <path d="M12 16v-4M12 8h.01"/>
                    </svg>
                    <p>Element im Viewer auswählen<br>um Eigenschaften zu sehen</p>
                </div>
            `;
        }
        
        // ============================================
        // EVENT HANDLERS
        // ============================================
        
        // File Input
        btnLoad.addEventListener('click', () => fileInput.click());
        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) loadIFC(file);
        });
        
        // Buttons
        btnFit.addEventListener('click', fitCamera);
        btnReset.addEventListener('click', resetCamera);
        
        // Drag & Drop
        viewport.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropzone.classList.add('dragover');
        });
        
        viewport.addEventListener('dragleave', () => {
            dropzone.classList.remove('dragover');
        });
        
        viewport.addEventListener('drop', (e) => {
            e.preventDefault();
            dropzone.classList.remove('dragover');
            
            const file = e.dataTransfer.files[0];
            if (file && file.name.toLowerCase().endsWith('.ifc')) {
                loadIFC(file);
            } else {
                setStatus('Bitte eine .ifc Datei laden', '');
            }
        });
        
        // ============================================
        // STARTUP
        // ============================================
        
        // Check for file:// protocol
        if (window.location.protocol === 'file:') {
            console.warn('⚠️ Datei wird über file:// geöffnet. Falls Fehler auftreten:');
            console.warn('   → Starte einen lokalen Server: npx serve . oder python -m http.server 8000');
        }
        
        initEngine().catch(err => {
            console.error('Init Error:', err);
            setStatus('Engine-Fehler: ' + err.message, '');
            
            // Show helpful message in dropzone
            dropzone.innerHTML = `
                <svg class="dropzone-icon" viewBox="0 0 24 24" fill="none" stroke="#ef4444" stroke-width="1.5">
                    <circle cx="12" cy="12" r="10"/>
                    <path d="M12 8v4M12 16h.01"/>
                </svg>
                <h2 style="color: #ef4444;">Ladefehler</h2>
                <p style="max-width: 300px; line-height: 1.5;">
                    ${err.message}<br><br>
                    <strong>Lösung:</strong> Starte einen lokalen Server:<br>
                    <code style="background: #1e1e22; padding: 4px 8px; border-radius: 4px; font-size: 11px;">npx serve .</code>
                </p>
            `;
        });
    </script>
</body>
</html>
